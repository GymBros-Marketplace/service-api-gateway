<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин одежды</title>
</head>
<body>
    <h1>Добро пожаловать, {{ user }}!</h1>
    <a href="/logout">Выйти</a>
    
    <h2>Список товаров</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="/product/{{ product['id'] }}">{{ product['name'] }} - {{ product['price'] }} руб.</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
